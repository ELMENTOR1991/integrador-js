<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
  <!--register-->
            <section id="login">
        <div class="bienvenido text-center mt-4">
            <h2>Bienvenido a <span>TV Store</span></h2>
            <p class="text-primary fs-2">Le deceamos una excelente experiencia</p>
        </div>
         
        <div class="container bg-black mt-5">
          <div class="row justify-content-center align-items-center inner-row">

    <div class="form-box registration-form p-md-5 p-3">
        <div class="form-title">
          <h2 class="text-primary mb-3">Create Your Account</h2>
        </div>
        <form action="">
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="First Name" id="floatingInput">
            <label for="floatingInput">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-sm" placeholder="Last Name" id="floatingInput">
            <label for="floatingInput">Last Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control form-control-sm" placeholder="Email" id="floatingInput">
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-sm" placeholder="Password" id="floatingInput">
            <label for="floatingInput">Password</label>
          </div>
          <div class="mt-3">
           <a href="../html/index.html"><button class="btn primaryBg text-white bg-primary">Sign Up</button></a>
          </div>
        </form>
        <div class="mt-3">
          <span class="text-danger">Already have account?</span> <a href="../html/index.html"><button class="p-0 border-0 bg-transparent text-primary">Login</button></a>
        </div>
      </div>

    </div>
  </div>
  </div> 
</section>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="   https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
